<template>
  <lightning-card title="AccountContactInfo">
    <div>
      <lightning-radio-group
        name="recordType"
        label="Select One"
        options={options}
        value={selectedValue}
        onchange={handleRadioChange}
      ></lightning-radio-group>
    </div>

    <template lwc:if={isLoading}>
      <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <template lwc:else>
      <div lwc:if={showAccountData}>
        <h2>Account Names:</h2>
        <ul>
          <template for:each={accountNames} for:item="account">
            <li key={account.Id}>{account.Name}</li>
          </template>
        </ul>
      </div>

      <div lwc:elseif={showContactData}>
        <h2>Contact Names:</h2>
        <ul>
          <template for:each={contactNames} for:item="contact">
            <li key={contact.Id}>{contact.FirstName} {contact.LastName}</li>
          </template>
        </ul>
      </div>
    </template>
  </lightning-card>
</template>
