<template>
    <lightning-card title="Contact Data List">
        <lightning-input label="Enter limit" value={limit} onchange={handleLimit}></lightning-input>
        <template if:true={contactList}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example default base table of Opportunities">
                <thead>
                <tr class="slds-line-height_reset">
                <th class="" scope="col">
                <div class="slds-truncate" title="First Name">First Name</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Last Name">Last Name</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Email">Email</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Phone">Phone</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Zip Code">Zip Code</div>
                </th>
                </tr>
                </thead>
                <tbody>
                
                    <template for:each={contactList} for:item="con">
                        <tr key={con.id}>
                            <td>{con.FirstName}</td>
                            <td>{con.LastName}</td>
                            <td>{con.Email}</td>
                            <td>{con.Phone}</td>
                            <td>{con.MailingPostalCode}</td>
                        </tr>
                    </template>
                
                </tbody>
                </table>
        </template>
        <lightning-file-upload
        label="Attach Receipt"
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleUploadFinished}
        multiple>
        </lightning-file-upload>
    </lightning-card>
</template>
